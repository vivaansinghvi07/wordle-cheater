<!DOCTYPE html>
<head>
    <title>Wordle Cheater</title>
    <link href = "styles.css" rel = "stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src = "input.js"></script>
    <script src = "solve.js"></script>
</head>
<body>
    <header>
        Wordle Cheater
    </header>
    <div id = "input">
        <div class = "heading">
            Known Letters 
        </div>
        <div class = "word-input">
            <input maxlength = "1" class = "letter">
            <input maxlength = "1" class = "letter">
            <input maxlength = "1" class = "letter">
            <input maxlength = "1" class = "letter">
            <input maxlength = "1" class = "letter">
        </div>
        <div class = "heading">
            Letters in the Word
        </div>
        <div class = "word-input">
            <input maxlength = "5" class = "letters" id = "known-letters">
        </div>
        <div class = "heading">
            Letters not in the Word
        </div>
        <div class = "word-input">
            <input style = "color: #000000;" class = "letters" id = "bad-letters">
        </div>
        <button class = "submit" onclick = "solve(); return false;">
            Solve
        </button>
    </div>
    <div id = "output" hidden = "hidden">
        <button class = "submit" onclick = "reset(); return false;">
            Reset
        </button>
        <div id = "results">
            <!-- This is where the answers will be printed -->
        </div>
    </div>
</body>
